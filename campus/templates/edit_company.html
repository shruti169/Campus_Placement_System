<div class="register">
    <div class="inner-content">
      <div class="heading">
        Update Your Profile</div>
      <form action="{% url 'edit_company' %}" method="post" id="form">
        {% csrf_token %}
      <div class="input-controls"> 
        
        <label for="email" class="control-label">Official Email Id </label>
        <input type="email" class="form-control email-field-employer-registration error" id="email" name="email" aria-required="true" aria-invalid="true" value="{{my_data.email_id}}" disabled>
      </div>  
    
   <br>   
    
    <div class="content">
        <div class="input-box">
          <div class="input-controls"> 
            <label for="first_name" class="control-label">First Name</label>
            <input type="text" class="form-control error" id="fname" name="fname" value="{{my_data.fname}}"  autocomplete="none" aria-required="true" aria-invalid="true">
           
          </div>  
          </div>
         
        
          <div class="input-box">
          <div class="input-controls">   
            <label for="last_name" class="control-label">Last Name</label>
            <input type="text" class="form-control error" id="lname" name="lname" value="{{my_data.lname}}" autocomplete="none" aria-required="true" aria-invalid="true">
         
          </div>  
          </div>
    
    </div>
    <br>
    <div class="input-controls"> 
    <label for="number" class="control-label">Mobile No:</label></br>
          <input type="text" class="form-control mobile-number error"  id="mobile" name="mobile" value="{{my_data.mobile}}"  autocomplete="none" aria-required="true" aria-invalid="true" style="width:100%;">
     
    </div>
          
<center>
    <input type="submit" value="Save" class="submit1" style="font-family: 'Times New Roman', Times, serif;color:black; background-color: #fcce2d;">

</form>
